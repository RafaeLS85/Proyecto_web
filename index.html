<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg  justify-content-center bg-body-tertiary">
        <div>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" onclick="handleNavClick('home')" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="handleNavClick('profile')" href="#">Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="handleNavClick('contact')" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>
    <section id="home" class="mt-5 show">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/800/400" class="d-block w-100" alt="carousel-image-1">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/800/400"" class=" d-block w-100" alt="carousel-image-2">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/800/400"" class=" d-block w-100" alt="carousel-image-3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <section id="profile" class="mt-5 hide">

        <div class="d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
                <img src="https://picsum.photos/200/200" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a href="#" class="btn btn-primary" onclick="">Ver mas</a>
                </div>
            </div>

            <div id="profile-extra-info" class="hide">
                Ver mas
            </div>
        </div>
    </section>
    <section id="contact" class="mt-5 hide">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
                <label for="validationCustom01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationCustom01" value="" required>
                <div class="invalid-feedback">
                    Ingrese su nombre
                </div>
            </div>

            <div class="col-md-6">
                <label for="validationCustomUsername" class="form-label">Email</label>
                <div class="input-group has-validation">
                    <input type="email" class="form-control" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Por favor indique un email valido.
                    </div>
                </div>
            </div>

            <div class="col-12">
                <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>

                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                <div class="invalid-feedback">
                    Por favor indique un mansaje valido.
                </div>

            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </form>
    </section>
    <footer id="footer">
        Footer
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
